<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- //crud test in route -->
    <div class="container py-5">
      <div class="mb-3">
        <label for="productName">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          onkeyup="validateName()"
        />
        <div class="alert alert-danger my-2" id="alertName">
          Please start name with uppercase
        </div>
      </div>
      <div class="mb-3">
        <label for="productPrice">Product Price</label>
        <input
          type="number"
          class="form-control"
          id="productPrice"
          onkeyup="validatePrice()"
        />
        <div class="alert alert-danger my-2" id="alertPrice">
          Please enter real price
        </div>
      </div>
      <div class="mb-3">
        <label for="productCategory">Product Category</label>
        <select class="form-select" id="productCategory">
          <option value="tv">Tv</option>
          <option value="mobile">mobile</option>
          <option value="laptop">laptop</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="productDescription">Product Description</label>
        <textarea id="productDescription" class="form-control"></textarea>
      </div>

      <button
        onclick="addProduct()"
        class="btn btn-outline-info"
        id="addProduct"
      >
        Add Product
      </button>
      <button onclick="addEdit()" class="btn btn-outline-info" id="addEdit">
        Add Edit
      </button>
      <button onclick="clearForm()" class="btn btn-outline-danger">
        Clear Form
      </button>
    </div>

    <div class="container">
      <input
        type="text"
        placeholder="Search"
        id="searchInput"
        class="form-control w-50 mx-auto my-3"
        onkeyup="search()"
      />

      <table class="table table-striped table-bordered">
        <thead>
          <th>#</th>
          <th>productName</th>
          <th>productPrice</th>
          <th>productCategory</th>
          <th>productDescription</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
